<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css3 media queries</title>
        <style>
            @media screen and (max-width: 480px) { p { background-color: red; } }
            @media screen and (min-width: 481px) and (max-width: 960px) { p { background-color: green; } }
            @media screen and (min-width: 961px)  and (max-width: 1024px) { p { background-color: blue; } }
            @media screen and (min-width: 1025px) { p { background-color: black; } }
        </style>
    </head>
    <body>
        <p>Hello World</p>
    </body>
</html>
