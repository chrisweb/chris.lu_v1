<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css3 text shadow</title>
        <style>
            p { text-shadow: 10px 10px 0px grey; font-size: 99px; font-family: verdana; }
            div { text-shadow: 10px 10px 10px orange; font-size: 99px; }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <div>Foo Bar!</div>
    </body>
</html>
