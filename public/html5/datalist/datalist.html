<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>html5 datalist</title>
	</head>
	<body>
		<form>
			<input list="browsers">
			<datalist id="browsers">
				<option value="Chrome">
				<option value="Firefox">
				<option value="Safari">
				<option value="Internet Explorer">
				<option value="Opera">
			</datalist>
		</form>
	</body>
</html>
