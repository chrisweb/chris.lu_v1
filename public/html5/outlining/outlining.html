<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html5 outlining</title>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>the content of h1</h1>
                <h2>the content of h2</h2>
            </hgroup>
            <nav>
                <ul>
                    <li>
                        <a href="#">first link</a>
                        <a href="#">second link</a>
                    </li>
                </ul>
            </nav>
        </header>
        <aside>
            <p>some aside content</p>
        </aside>
        <section>
            <p>section content</p>
            <article>
                <header>
                    <p>first article header</p>
                </header>
                <p>first article</p>
                <footer>
                    <p>first article footer</p>
                </footer>
            </article>
            <article>
                <p>second article</p>
            </article>
        </section>
        <footer>
            <p>some footer content</p>
        </footer>
    </body>
</html>
