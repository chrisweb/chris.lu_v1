<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html5 visibility</title>
        <script>

            function initialize() {

                if (document.webkitVisibilityState != undefined) {

                    console.log('detected webkitVisibilityState');

                    document.addEventListener('webkitvisibilitychange', handleWebkitVisibilityChange, false);

                }

            }

            function handleWebkitVisibilityChange() {

                document.title = document.webkitVisibilityState;

            }

        </script>
    </head>
    <body onload="initialize();">
        <p>Chrome only demo</p>
    </body>
</html>
