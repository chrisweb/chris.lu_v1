<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html5 video track with playr.js</title>
        <script src="playr.js"></script>
        <link rel="stylesheet" href="playr.css">
        <style>
            .customClass { background-color: red; color: yellow; }
        </style>
    </head>
    <body>
        <video controls="controls" preload="auto" width="640" height="360" class="playr_video">
            <source src="bunny.webm" type="video/webm" />
            <source src="bunny.mp4" type="video/mp4" />
            <track src="bunny.vtt" kind="subtitles" srclang="en" label="English" />
            Your browser does not support HTML5 video.
        </video>
    </body>
</html>
