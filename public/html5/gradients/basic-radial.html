<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css3 radial gradient</title>
        <style>
            html {
                height: 100%;
            }
            body { 
                background-image: -webkit-radial-gradient(center, circle closest-side, yellow, blue);
                background-image: -moz-radial-gradient(center, circle closest-side, yellow, blue);
                width: 100%;
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <p>Hello World</p>
    </body>
</html>
