<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css3 rgba</title>
        <style>
            p { background-color: rgba(255, 0, 0, 0.2); position: absolute; left: 50px; width: 200px; height: 500px; z-index: 2; }
            div { background-color: rgba(0, 0, 255, 0.5); position: absolute; top: 50px; width: 600px; height: 200px; z-index: 3; }
            span { background-color: rgba(0, 255, 0, 0.8); position: absolute; top: 200px; width: 600px; height: 200px; z-index: 1; }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <div>Foo bar!</div>
        <span>Hey Apple</span>
    </body>
</html>
